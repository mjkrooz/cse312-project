<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>

        <div class = 'register-login-form'>
            Register:
            <form action="/register" method="post">
                <label>Username:
                    <input id="reg-form-username" type="text" name="username"/>
                </label>
                <br/>
                <label>Password:&nbsp;
                    <input id="reg-form-pass" type="password" name="password">
                </label>
                <input type="submit" value="Post">
            </form>


    </head>
</html>
